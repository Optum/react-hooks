name: Quality Checks

on:
  workflow_dispatch:
  pull_request:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: ../actions/setup

      - name: Run TypeScript Build
        run: yarn build

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: ../actions/setup

      - name: Run Unit Tests
        run: yarn jest


